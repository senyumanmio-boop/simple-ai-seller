<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI Simple</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-window { width: 100%; max-width: 400px; background: #1a1a1a; height: 85vh; display: flex; flex-direction: column; border-radius: 15px; border: 1px solid #333; overflow: hidden; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: #333; color: #eee; }
        #input-area { display: flex; padding: 15px; background: #222; gap: 8px; }
        input { flex: 1; background: #333; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-window">
    <div id="messages">
        <div class="msg ai">Halo! Ada yang bisa saya bantu?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tulis sesuatu..." autocomplete="off">
        <button onclick="kirimPesan()">KIRIM</button>
    </div>
</div>

<script>
// Pakai Key yang baru (eALA)
const KEY_API = "AIzaSyCwVFXmF0ZSzVgzeqoGyNSekWHvC74eALA";

async function kirimPesan() {
    const input = document.getElementById('user-input');
    const box = document.getElementById('messages');
    const text = input.value.trim();

    if (!text) return;

    // Tampilkan pesan kamu
    box.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;

    try {
        // Jalur resmi v1/gemini-1.5-flash
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${KEY_API}`;
        
        const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: text }] }]
            })
        });

        const data = await response.json();

        if (data.error) {
            // Jika Google masih proses validasi
            box.innerHTML += `<div class="msg ai" style="color:#ff6b6b"><b>Sistem:</b> ${data.error.message}</div>`;
        } else {
            const jawaban = data.candidates[0].content.parts[0].text;
            box.innerHTML += `<div class="msg ai">${jawaban}</div>`;
        }
    } catch (err) {
        box.innerHTML += `<div class="msg ai" style="color:#ff6b6b">Koneksi gagal. Coba lagi nanti.</div>`;
    }
    box.scrollTop = box.scrollHeight;
}

// Support tombol Enter
document.getElementById('user-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') kirimPesan();
});
</script>

</body>
</html>
