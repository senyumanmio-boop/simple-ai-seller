<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Akimmcuy Official</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 450px; background: #1e1e1e; height: 90vh; display: flex; flex-direction: column; border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.5; font-size: 15px; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #333; color: #eee; border-bottom-left-radius: 2px; }
        #input-area { padding: 15px; background: #252525; display: flex; gap: 10px; }
        input { flex: 1; background: #333; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }
        button { background: #007bff; border: none; color: white; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="bubble ai">Halo Akimmcuy! Sistem AI Gemini sudah aktif. Coba tes tanya apa saja!</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tulis pesan..." autocomplete="off">
        <button onclick="kirimChat()">KIRIM</button>
    </div>
</div>

<script>
// KONFIGURASI API
const API_KEY = "AIzaSyCwVFXmF0ZSzVgzeqoGyNSekWHvC74eALA";
const URL_API = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

async function kirimChat() {
    const input = document.getElementById('user-input');
    const box = document.getElementById('messages');
    const text = input.value.trim();

    if (!text) return;

    // Tampilkan pesan kamu
    box.innerHTML += `<div class="bubble user">${text}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;

    try {
        const response = await fetch(URL_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: text }] }]
            })
        });

        const data = await response.json();

        if (data.error) {
            box.innerHTML += `<div class="bubble ai" style="color: #ff6b6b;"><b>Error:</b> ${data.error.message}</div>`;
        } else {
            const jawaban = data.candidates[0].content.parts[0].text;
            box.innerHTML += `<div class="bubble ai">${jawaban}</div>`;
        }
    } catch (err) {
        box.innerHTML += `<div class="bubble ai" style="color: #ff6b6b;">Gagal menyambung ke otak AI. Cek internet!</div>`;
    }
    box.scrollTop = box.scrollHeight;
}

// Fitur Enter
document.getElementById('user-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') kirimChat();
});
</script>

</body>
</html>
