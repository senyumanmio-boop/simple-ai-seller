<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Seller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-card">
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">AI</div>
                <div>
                    <h2>Smart Seller Bot</h2>
                    <p>Online | Siap Melayani</p>
                </div>
            </div>
        </div>

        <div id="chat-box" class="chat-box">
            <div class="msg bot-msg">Halo! Saya asisten AI Anda. Ada yang bisa saya bantu tawarkan hari ini?</div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Tulis pesan Anda di sini..." autocomplete="off">
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <script src="seller.js"></script>
</body>
</html>
