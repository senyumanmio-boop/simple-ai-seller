<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Akimmcuy - Penentuan Saham</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 450px; background: #111; height: 85vh; display: flex; flex-direction: column; border-radius: 20px; border: 1px solid #444; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 12px; border-radius: 15px; max-width: 80%; }
        .user { align-self: flex-end; background: #007bff; }
        .ai { align-self: flex-start; background: #222; color: #00ff00; border: 1px solid #00ff00; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #333; }
        input { flex: 1; background: #222; border: none; padding: 12px; border-radius: 10px; color: white; outline: none; }
        button { background: #00ff00; color: black; border: none; padding: 0 20px; margin-left: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"><div class="bubble ai">Oke Akimmcuy, jalur Gemini 2.0 diaktifkan. Kalau ini gagal, saham melayang!</div></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Tes ketik: Halo..." autocomplete="off">
        <button onclick="kirim()">KIRIM</button>
    </div>
</div>

<script>
// Kunci utama Akimmcuy
const API_KEY = "AIzaSyCwVFXmF0ZSzVgzeqoGyNSekWHvC74eALA";

async function kirim() {
    const input = document.getElementById('user-input');
    const box = document.getElementById('messages');
    const text = input.value.trim();
    if (!text) return;

    box.innerHTML += `<div class="bubble user"><b>Kamu:</b> ${text}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;

    try {
        // JALUR PALING STANDAR DI DUNIA GOOGLE AI
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.0-pro:generateContent?key=${API_KEY}`;
        
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                contents: [{ parts: [{ text: text }] }] 
            })
        });
        
        const data = await res.json();

        if (data.error) {
            // Tampilkan error biar kita tahu dia minta apa
            box.innerHTML += `<div class="bubble ai" style="color:#ff6b6b"><b>Sistem:</b> ${data.error.message}</div>`;
        } else if (data.candidates && data.candidates[0].content) {
            const reply = data.candidates[0].content.parts[0].text;
            box.innerHTML += `<div class="bubble ai"><b>AI:</b> ${reply}</div>`;
        } else {
            box.innerHTML += `<div class="bubble ai">Respon kosong, coba lagi.</div>`;
        }
    } catch (e) {
        box.innerHTML += `<div class="bubble ai">Koneksi down, Akimmcuy!</div>`;
    }
    box.scrollTop = box.scrollHeight;
}

document.getElementById('user-input').onkeydown = (e) => { if(e.key === 'Enter') kirim(); };
</script>
</body>
</html>
