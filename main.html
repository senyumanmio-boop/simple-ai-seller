<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Akimmcuy</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .user-msg { align-self: flex-end; background: #007bff; color: white; padding: 10px 15px; border-radius: 15px 15px 0 15px; max-width: 80%; }
        .ai-msg { align-self: flex-start; background: #e9e9eb; color: #333; padding: 10px 15px; border-radius: 15px 15px 15px 0; max-width: 80%; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: #fff; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; margin-right: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="ai-msg"><b>AI:</b> Halo Akimmcuy! Akhirnya saya bangun. Mau nanya apa hari ini? ðŸ”¥</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan..." autofocus>
        <button onclick="prosesChat()">KIRIM</button>
    </div>
</div>

<script>
const API_KEY = "AIzaSyCwVFXmF0ZSzVgzeqoGyNSekWHvC74eALA";

async function prosesChat() {
    const input = document.getElementById('user-input');
    const box = document.getElementById('messages');
    const text = input.value.trim();

    if (!text) return;

    box.innerHTML += `<div class="user-msg"><b>Kamu:</b> ${text}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;

    try {
        // Alamat resmi Google Gemini (Tanpa Beta)
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
        });
        
        const data = await res.json();

        if (data.error) {
            box.innerHTML += `<div class="ai-msg"><b>Sistem:</b> Wah, ada masalah: ${data.error.message}</div>`;
        } else {
            const reply = data.candidates[0].content.parts[0].text;
            box.innerHTML += `<div class="ai-msg"><b>AI:</b> ${reply}</div>`;
        }
    } catch (e) {
        box.innerHTML += `<div class="ai-msg"><b>Sistem:</b> Koneksi putus, coba lagi!</div>`;
    }
    box.scrollTop = box.scrollHeight;
}

document.getElementById('user-input').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') { prosesChat(); }
});
</script>
</body>
</html>
