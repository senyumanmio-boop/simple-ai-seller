<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI Akimmcuy</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 80%; word-wrap: break-word; line-height: 1.5; }
        .user { align-self: flex-end; background: #0084ff; color: white; }
        .ai { align-self: flex-start; background: #222; color: #eee; border: 1px solid #333; }
        #input-area { padding: 20px; background: #111; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #333; background: #000; color: white; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0073e6; }
    </style>
</head>
<body>

<div id="chat-box">
    <div class="msg ai">Halo Bos Akimmcuy! AI sudah siap pakai akun Google yang baru. Ada yang mau ditanya?</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Tulis pesan di sini..." onkeypress="if(event.key === 'Enter') sendChat()">
    <button id="btn-kirim" onclick="sendChat()">KIRIM</button>
</div>

<script>
    // PAKE API KEY BARU KAMU YANG DARI AKUN SAMA DENGAN GITHUB
    const API_KEY = "AIzaSyDG81x5j3r6bwmH3advkDCLVzKGaiPepeU";

    async function sendChat() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const btn = document.getElementById('btn-kirim');
        const pesan = input.value.trim();

        if (!pesan) return;

        // Lumpuhkan tombol biar gak pencet berkali-kali pas loading
        btn.disabled = true;
        btn.innerText = "...";

        // Tampilkan pesan kamu
        chatBox.innerHTML += `<div class="msg user">${pesan}</div>`;
        input.value = ""; 
        chatBox.scrollTop = chatBox.scrollHeight;

        const tempId = "ai-" + Date.now();
        chatBox.innerHTML += `<div class="msg ai" id="${tempId}">AI sedang berpikir...</div>`;

        try {
            // JALUR TOL v1beta - Supaya Gemini 1.5 Flash jalan lancar
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: pesan }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById(tempId).innerHTML = `<span style="color:red">Waduh! ${data.error.message}</span>`;
            } else {
                const aiJawaban = data.candidates[0].content.parts[0].text;
                document.getElementById(tempId).innerText = aiJawaban;
            }
        } catch (error) {
            document.getElementById(tempId).innerHTML = `<span style="color:red">Koneksi gagal, Bos!</span>`;
        }

        // Aktifkan lagi tombolnya
        btn.disabled = false;
        btn.innerText = "KIRIM";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
