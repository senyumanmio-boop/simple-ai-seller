<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Akimmcuy</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 450px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 85vh; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .user-msg { align-self: flex-end; background: #0084ff; color: white; padding: 10px; border-radius: 15px 15px 0 15px; }
        .ai-msg { align-self: flex-start; background: #e4e6eb; color: black; padding: 10px; border-radius: 15px 15px 15px 0; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"><div class="ai-msg"><b>AI:</b> Oke Akimmcuy, kali ini pasti bisa! Coba ketik sesuatu...</div></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ketik pesan...">
        <button onclick="prosesChat()">KIRIM</button>
    </div>
</div>

<script>
// API KEY ASLI KAMU
const API_KEY = "AIzaSyCwVFXmF0ZSzVgzeqoGyNSekWHvC74eALA"; 

async function prosesChat() {
    const input = document.getElementById('user-input');
    const box = document.getElementById('messages');
    const text = input.value.trim();
    if (!text) return;

    box.innerHTML += `<div class="user-msg"><b>Kamu:</b> ${text}</div>`;
    input.value = "";
    box.scrollTop = box.scrollHeight;

    try {
        // ALAMAT PALING BENAR (Gunakan v1/models/gemini-1.5-flash)
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
        
        const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
        });
        
        const data = await res.json();

        if (data.error) {
            box.innerHTML += `<div class="ai-msg"><b>Sistem:</b> Error - ${data.error.message}</div>`;
        } else {
            const reply = data.candidates[0].content.parts[0].text;
            box.innerHTML += `<div class="ai-msg"><b>AI:</b> ${reply}</div>`;
        }
    } catch (e) {
        box.innerHTML += `<div class="ai-msg"><b>Sistem:</b> Jaringan bermasalah...</div>`;
    }
    box.scrollTop = box.scrollHeight;
}

// Support Enter
document.getElementById('user-input').onkeydown = function(e) {
    if (e.keyCode == 13) prosesChat();
};
</script>
</body>
</html>
