<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <header class="bg-blue-600 text-white p-4 text-center shadow-lg">
        <h1 class="text-xl font-bold">My Personal AI</h1>
    </header>

    <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="bg-white p-3 rounded-lg shadow-sm max-w-[80%]">
            Halo! Saya AI buatan Anda. Ada yang bisa saya bantu?
        </div>
    </div>

    <div class="p-4 bg-white border-t flex gap-2">
        <input type="text" id="user-input" placeholder="Tanya sesuatu..." 
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">
            Kirim
        </button>
    </div>

    <script>
        // Masukkan API KEY Anda di sini (Dapatkan di aistudio.google.com)
        const API_KEY = "AIzaSyAVhjzDV3Ib60pMOfRshBqlYLp2nlL6rTU";

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const message = inputField.value.trim();

            if (!message) return;

            // Tampilkan pesan user
            chatContainer.innerHTML += `<div class="bg-blue-100 p-3 rounded-lg shadow-sm max-w-[80%] ml-auto text-right font-medium">${message}</div>`;
            inputField.value = '';

            // Loading state
            const loadingId = Date.now();
            chatContainer.innerHTML += `<div id="${loadingId}" class="bg-gray-200 p-3 rounded-lg shadow-sm max-w-[80%] italic">Sedang berpikir...</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: message }] }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;

                // Ganti teks loading dengan jawaban asli
                document.getElementById(loadingId).innerText = aiResponse;
                document.getElementById(loadingId).classList.remove('italic');
            } catch (error) {
                document.getElementById(loadingId).innerText = "Waduh, ada error! Cek API Key Anda.";
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
