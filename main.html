<script>
    // PAKE API KEY BARU KAMU YANG DARI AKUN SAMA DENGAN GITHUB
    const API_KEY = "AIzaSyDG81x5j3r6bwmH3advkDCLVzKGaiPepeU";

    async function sendChat() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const btn = document.getElementById('btn-kirim');
        const pesan = input.value.trim();

        if (!pesan) return;

        btn.disabled = true;
        btn.innerText = "...";

        chatBox.innerHTML += `<div class="msg user">${pesan}</div>`;
        input.value = ""; 
        chatBox.scrollTop = chatBox.scrollHeight;

        const tempId = "ai-" + Date.now();
        chatBox.innerHTML += `<div class="msg ai" id="${tempId}">AI sedang berpikir...</div>`;

        try {
            // PERBAIKAN URL: Kita pakai jalur v1beta tapi langsung tembak modelnya
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: pesan }] }]
                })
            });

            const data = await response.json();

            // Cek detail error kalau ada
            if (data.error) {
                console.log(data.error);
                document.getElementById(tempId).innerHTML = `<span style="color:red">Error Google: ${data.error.message}</span>`;
            } else if (data.candidates && data.candidates[0].content) {
                const aiJawaban = data.candidates[0].content.parts[0].text;
                document.getElementById(tempId).innerText = aiJawaban;
            } else {
                document.getElementById(tempId).innerText = "AI bingung, Bos. Coba tanya lagi.";
            }
        } catch (error) {
            document.getElementById(tempId).innerHTML = `<span style="color:red">Koneksi gagal, Bos!</span>`;
        }

        btn.disabled = false;
        btn.innerText = "KIRIM";
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
