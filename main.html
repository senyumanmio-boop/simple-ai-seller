<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI Akimmcuy</title>
    <style>
        body { background: #0b0b0b; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; }
        .user { align-self: flex-end; background: #007bff; }
        .ai { align-self: flex-start; background: #222; border: 1px solid #444; }
        #input-area { padding: 15px; background: #111; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #222; color: #fff; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-box">
    <div class="msg ai">Halo Bos Akimmcuy! Coba ketik sesuatu, semoga kali ini lancar!</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Tulis di sini..." onkeypress="if(event.key === 'Enter') sendChat()">
    <button onclick="sendChat()">KIRIM</button>
</div>

<script>
    // PAKE API KEY TERBARU KAMU
    const API_KEY = "AIzaSyDG81x5j3r6bwmH3advkDCLVzKGaiPepeU";

    async function sendChat() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const pesan = input.value.trim();

        if (!pesan) return;

        chatBox.innerHTML += `<div class="msg user">${pesan}</div>`;
        input.value = "";

        const tempId = "ai-" + Date.now();
        chatBox.innerHTML += `<div class="msg ai" id="${tempId}">...</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // URL INI SUDAH DISESUAIKAN SUPAYA TIDAK ERROR VERSI
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: pesan }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById(tempId).innerHTML = `<span style="color:red">Error: ${data.error.message}</span>`;
            } else {
                const aiJawaban = data.candidates[0].content.parts[0].text;
                document.getElementById(tempId).innerText = aiJawaban;
            }
        } catch (error) {
            document.getElementById(tempId).innerText = "Gagal konek ke Google!";
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
